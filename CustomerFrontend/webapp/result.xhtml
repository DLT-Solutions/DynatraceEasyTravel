<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets" 
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:fb="http://www.facebook.com/2008/fbml"
		xmlns:gate11="http://www.dynatrace.com/gate11/taglib"
        template="/WEB-INF/includes/templates/orange-template.xhtml">
       <ui:param name="pageTitle" value="Search results for '#{searchBean.destinationName}'" />
       <ui:param name="hideBanner" value="true" />
      <ui:define name="main-page-content">
		<ui:include src="/WEB-INF/includes/content/result-prolog.xhtml"/>
		<gate11:journeyPager />
		<ui:include src="/WEB-INF/includes/content/result.xhtml"/>
	  </ui:define>
	<f:metadata>
	    <f:viewParam name="dest" value="#{searchBean.destinationName}"/>
	    <f:viewParam name="from" value="#{searchBean.fromDate}">
	    	<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
	    </f:viewParam>
	    <f:viewParam name="to" value="#{searchBean.toDate}">
	    	<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
	    </f:viewParam>
	    <f:event type="preRenderView" listener="#{searchBean.searchJourneysFromView}"/>
    </f:metadata>	
</ui:composition>
