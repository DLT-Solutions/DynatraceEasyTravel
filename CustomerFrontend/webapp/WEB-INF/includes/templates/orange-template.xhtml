<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <f:view contentType="text/html">

     <h:head>
		<title>easyTravel - #{pageTitle}</title>

		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />

		<meta content="INDEX, FOLLOW" name="robots" />

		<meta content="dynaTrace Software GmbH" name="author" />

		<link href="img/favicon_orange_plane.ico" rel="shortcut icon" />
		<link href="img/favicon_orange_plane.png" rel="apple-touch-icon" />

		<link href="css/BaseProd.css" rel="stylesheet" type="text/css" />
		<link href="css/footer.css" rel="stylesheet" type="text/css" />
        <link href="css/rime.css" rel="stylesheet" type="text/css" />
        <link href="css/rating.css" rel="stylesheet" type="text/css" />

		<!-- this is the main css file that contains the items for this site -->
		<link href="css/orange.css" rel="stylesheet" type="text/css" />
		<ice:outputText value="#{javascriptBean.bootstrapAgent}" escape="false" rendered="#{javascriptBean.bootstrapAgent!=''}" nospan="true"/>
		<ice:outputText value="#{jQueryBean.path}" escape="false" nospan="true"/>
		<ice:outputText value="#{webFontsBean.webFonts}"  rendered="#{webFontsBean.webFonts!=''}" escape="false" nospan="true"/>
		<script src="js/version.js" type="text/javascript"></script>
		<script src="js/dtagentApi.js" type="text/javascript"></script>
		<script src="js/FrameworkProd.js" type="text/javascript"></script>
		<script src="js/jquery.formLabels1.0.js" type="text/javascript"></script>
		<script src="js/headerRotation.js" type="text/javascript"></script>
		<script src="js/rating.js" type="text/javascript"></script>
		<script src="js/recommendation.js" type="text/javascript"></script>
		<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
		<script type="text/javascript">
			try {
				if (eTVersion) {
					dynaTrace.setAppVersion(eTVersion);
				}
			} catch (e) {}
			jQuery(document).ready(function(event) {
				#{javascriptBean.javascript}
			});
		</script>
		<!-- this is and should be an empty file - gets changed when js change detection pattern is active -->
		<script src="problempatterns/changedetectionlib.js" type="text/javascript"></script>

		<ice:outputText value="#{pluginBean.headInjection}" escape="false" nospan="true"/>
    </h:head>
    <h:body>
		<!-- Here we start the contents of the page, everything is inside this margin-element in order to have a fixed width layout -->
		<div id="margins">
	        <ui:insert name="header">
	            <ui:include src="/WEB-INF/includes/content/orange-header.xhtml"/>
	        </ui:insert>
	        <div class="body_container">
	            <div class="body_content">
	                <div class="contentContainer">
	                    <!--
	                       Main Component content;
	                       controls which content to display for the respective navigation
	                    -->
	                    <ice:form id="iceform">
	                        <ui:insert name="page-content"/>
	                        <ice:panelGroup styleClass="orangeBanner" rendered="#{not hideBanner}">
	                        	<ice:outputText value="#{adBean.bannerUrl}" escape="false" nospan="true"/>
	                        </ice:panelGroup>
	                        <ui:insert name="main-page-content"/>
	                        <ice:panelGroup styleClass="clearer"/>
	                    </ice:form>
	                </div>
	            </div>
	        </div>

		    <div id="recommendation"/>
		    
		    <ui:insert name="main-page-finish"/>
		    
	        <ui:insert name="footer">
	            <ui:include src="/WEB-INF/includes/content/orange-footer.xhtml"/>
	        </ui:insert>
	     </div>
    </h:body>
 </f:view>
</html>
