<ice:panelSeries xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:gate11="http://www.dynatrace.com/gate11/taglib"
	 styleClass="tripDetailsPanel"
	 var="user" value="#{loginBean.users}">
       	<ice:commandLink value="#{user.name}" action="#{loginRequestBean.popupLogin}" >
       		<f:setPropertyActionListener target="#{loginBean.userName}" value="#{user.name}" />
       		<f:setPropertyActionListener target="#{loginBean.password}" value="#{user.password}" />
       	</ice:commandLink>
</ice:panelSeries>
