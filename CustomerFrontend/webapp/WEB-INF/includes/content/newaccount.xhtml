<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        class="mainBox">
        
        <h1 class="mainBoxHeader">Create New Account</h1>
		<ice:graphicImage styleClass="newAccImage" rendered="#{not accountBean.inputError}" value="img/newaccount/easyTravel_CreateNewLogin_Header.png" />
		<ice:panelGroup styleClass="newAccInputError" rendered="#{accountBean.inputError}">
			<ice:messages />
		</ice:panelGroup>
		
		<ice:panelGrid styleClass="newAccForm" columns="4" columnClasses="leftLabel,leftText,rightLabel,rightText" cellspacing="3">
			<ice:outputLabel for="firstName" value="First Name" styleClass="required"/>
			<ice:inputText id="firstName" styleClass="newAccInput" value="#{accountBean.firstName}"/>
			<ice:outputLabel for="lastName" value="Last Name" styleClass="required"/> 
			<ice:inputText id="lastName" styleClass="newAccInput" value="#{accountBean.lastName}"/>
			
			<ice:outputLabel for="email" value="Email" styleClass="required" /> 
			<ice:inputText id="email" styleClass="newAccInput" value="#{accountBean.email}"/>
			<ice:outputLabel for="emailConfirm"  styleClass="required">Email<br/>(again)</ice:outputLabel> 
			<ice:inputText id="emailConfirm" styleClass="newAccInput" value="#{accountBean.emailConfirm}"/>
			
			<ice:outputLabel for="password" value="Password" styleClass="required"/> 
			<ice:inputSecret id="password" styleClass="newAccInput" value="#{accountBean.password}" redisplay="true"/>
			<ice:outputLabel for="passwordConfirm" styleClass="required">Password<br/>(again)</ice:outputLabel> 
			<ice:inputSecret id="passwordConfirm" styleClass="newAccInput" value="#{accountBean.passwordConfirm}" redisplay="true"/>
			
			<ice:outputLabel for="state" value="State" /> 
			<ice:inputText id="state" styleClass="newAccInput" value="#{accountBean.state}" />
			<ice:outputLabel for="city" value="City" /> 
			<ice:inputText id="city" styleClass="newAccInput" value="#{accountBean.city}" />
			
			<ice:outputLabel for="street" value="Street" /> 
			<ice:inputText id="street" styleClass="newAccInput" value="#{accountBean.street}" />
			<ice:outputLabel for="door" value="Door" /> 
			<ice:inputText id="door" styleClass="newAccInput" value="#{accountBean.door}" />
			
			<ice:outputLabel for="phone" value="Phone" /> 
			<ice:inputText id="phone" styleClass="newAccInput" value="#{accountBean.phone}" />
		</ice:panelGrid>
		
		<div class="required">
			<ice:outputText value="Requried" />
		</div>
		<div class="privacyPolicy">
			<ice:commandButton value="Privacy Policy Image" image="img/privacypolicy_lock.png" action="#{accountBean.fillMock}"/>
			<ice:commandLink value="Privacy Policy" action="#{accountBean.fillMock}" id="fillMock"/>
		</div>
		<h:link id="newAccountCancel" outcome="orange" class="commonButton grayButton1 mainBoxButton backButton" value="Cancel"/>
		<ice:commandButton id="newAccountCreate" styleClass="commonButton orangeButton2 mainBoxButton nextButton" value="Create Account" action="#{accountBean.createAccount}"/>
</div>
