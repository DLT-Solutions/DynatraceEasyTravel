<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:fb="http://www.facebook.com/2008/fbml"
        template="/WEB-INF/includes/templates/orange-template.xhtml">
       <ui:param name="pageTitle" value="Your Journey" />
      <ui:define name="page-content">
		<ui:include src="#{journeyBean.tripDetailsInclude}"/>
	</ui:define>
	<ui:define name="main-page-content">
		<ice:outputText value="#{journeyBean.additionalContent}" escape="false" nospan="true"/>
	</ui:define>
	<f:metadata>
	    <f:viewParam name="journeyId" value="#{journeyBean.selectedJourneyId}"/>
	    <f:event type="preRenderView" listener="#{journeyBean.loadJourney}"/>
    </f:metadata>
</ui:composition>
